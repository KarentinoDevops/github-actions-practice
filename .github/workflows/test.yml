name: Run tests

on:
  push:
  pull_request:

jobs:
  node-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install (nothing to install yet)
        run: npm i

      - name: Run tests
        run: npm test
